{% load static %}
<html>
    <head>
        <title>Blog Django Girls</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Blog Post</a>
                </div>
    
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href=""><i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="active"><a href=""><i class="fa fa-book"></i> Posts</a>
                        </li>
                        <li><a href=""><i class="fa fa-envelope"></i> Contact</a>
                        </li>
                        <li><a href=""><i class="fa fa-user"></i> About</a>
                        </li>
                        
                        <form class="navbar-form navbar-right">
                            <input type="text" class="form-control col-lg-8" placeholder="Search...">
                        </form>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
    
        <div class="container">
    
            <div class="row">
                <div class="col-lg-8">
    
                    <!-- the actual blog post: title/author/date/content -->
                    <h1><a href="">Django Girls Blog</a></h1>

                    <!-- a href="{% url 'login' %}" >Teste</a> -->
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_new' %}">Novo post</a>
                    {% endif %} 


                   
                    <hr>
                    <p><i class="fa fa-calendar"></i> Posted on August 24, 2014 at 9:00 PM</p>
                    <p><i class="fa fa-tags"></i> Tags: <a href=""><span class="badge badge-info">Bootstrap</span></a> <a href=""><span class="badge badge-info">Web</span></a> <a href=""><span class="badge badge-info">CSS</span></a> <a href=""><span class="badge badge-info">HTML</span></a></p>
<!--
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}            
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
-->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
